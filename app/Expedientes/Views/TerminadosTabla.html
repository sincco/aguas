<script type="text/javascript">

function imprimir() {
	var contratos = $('#contratos').bootstrapTable('getSelections');
	var ids = [];
	$(contratos).each(function(){
		ids.push(this.contrato);
	})
	$.redirect(BASE_URL + 'gestion/formatos/terminados',{ contratos: ids}, 'POST', '_blank'); 
}

</script>
